{% extends "base.html" %}

{% load account socialaccount %}

{% block title %}회원 가입{% endblock %}

{% block content %}

<h1>회원 가입</h1>

<p>이미 회원 가입되어있다면, <a href="{{ login_url }}">로그인</a>하세요.</p>

<ul>
  <li>비밀번호 8자 이상</li>
  <li>비밀번호는 영,숫자 혼합 필수</li>
</ul>

<form class="form-signin" method="POST" action="{% url 'account_signup' %}">
  {% csrf_token %}
  <label for="id_username" class="sr">Username</label>
  <input type="text" name="username" id="id_username" class="form-control" placeholder="Username"
    autofocus="autofocus" minlength="1" maxlength="150" required>
  <label for="id_email" class="sr">E-mail(Optional)</label>
  <input type="email" name="email" id="id_email" class="form-control" placeholder="E-mail address">
  <label for="id_password1" class="sr">Password</label>
  <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Password" required>
  <label for="id_password2" class="sr">Password (again)</label>
  <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Password (again)" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
  <a class="btn btn-lg btn-primary btn-block secondaryAction" href="{% provider_login_url 'github' %}">Sign In with GitHub</a>
</form>
{% endblock %}
