{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
{% endblock css %}

{% load account socialaccount %}

{% block content %}

{% get_providers as socialaccount_providers %}
<form class="form-signin" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  <h2 class="form-signin-heading">TODO-List 로그인</h2>
  <label for="id_login" class="sr-only">Username</label>
  <input type="text" name="login" id="id_login" class="form-control" placeholder="Username" autofocus="autofocus" maxlength="150" required>
  <label for="id_password" class="sr-only">Password</label>
  <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
  <a class="btn btn-lg btn-primary btn-block secondaryAc안tion" href="{% url 'account_signup' %}">회원가입</a>
  <a class="btn btn-lg btn-primary btn-block secondaryAction" href="{% provider_login_url 'github' %}">Sign In with GitHub</a>
</form>
{% endblock %}
